<!DOCTYPE html>
<html lang="en">
  <head>
    

    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.heading {
  font-size: 24px;
  text-align: center;
  margin-top: 0;
}

hr {
  border: 1px solid #ddd;
}

form {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

.input-field {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

.checkbox-container {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.checkbox-container input {
  margin-right: 8px;
}

.submit-button {
  background-color: #4caf50;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.user-table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

.user-table th, .user-table td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

.user-table th {
  background-color: #4caf50;
  color: #fff;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">User Registration Form</h1>
      <hr />
      <form action="" id="userForm" onsubmit="submitForm(event)">
        <label for="name">Full Name:</label>
        <input
          class="input-field"
          type="text"
          name="FullName"
          id="name"
          required
        />
        <label for="email">Email Address:</label>
        <input
          class="input-field"
          type="email"
          name="EmailAddress"
          id="email"
          required
        />
        <label for="password">Create Password:</label>
        <input
          class="input-field"
          type="password"
          name="Password"
          id="password"
          required
        />
        <label for="dob">Date of Birth:</label>
        <input
          class="input-field"
          type="date"
          name="DateOfBirth"
          id="dob"
          required
        />
        <div class="checkbox-container">
          <input
            type="checkbox"
            name="AcceptTerms"
            id="acceptTerms"
            required
          />
          <label for="acceptTerms">I accept the terms and conditions</label>
        </div>
        <button class="submit-button" type="submit">
          Register
        </button>
      </form>
      <table class="user-table" id="userTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </body>
</html>
